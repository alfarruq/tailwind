<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          screens: {
            md: "768px",
            lg: "1024px",
          },
          extend: {
            colors: {
              primary: "#2B3844",
              bgDark: "#202C36",
              white: "white",
            },
          },
        },
      };
    </script>
    <title>Countries</title>
  </head>
  <body class="text-bgDark dark:bg-primary dark:text-white">
    <header
      class="sticky top-0 mx-auto p-3 bg-gray-100 opacity-90 flex md:px-20 w-full max-w-[1440px] justify-between dark:bg-primary md:py-5"
    >
      <!-- Logo  -->
      <a href="/">
        <h3 class="text-xl md:text-2xl font-bold">Where in the world ?</h3>
      </a>
      <!-- Dark mode theme uchun button -->
      <button class="text-xs items-center md:font-bold" id="dark">
        <i class="fa-solid fa-moon dark:text-white"></i>
        Dark Mode
      </button>
    </header>
    <main
      class="dark:bg-bgDark text-sm p-3 max-w-[1440px] w-full mx-auto text-clak md:px-20 md:py-10"
    >
      <section>
        <!--  search Input and Region select uchun div  -->
        <div
          class="gap-4 flex justify-between md:flex-row flex-col items-center"
        >
          <input
            id="input"
            placeholder="Search for a countryâ€¦"
            type="text"
            class="outline-none border-[1px] border-bgDark rounded-lg h-12 w-full px-2 dark:bg-primary md:w-[480px]"
          />
          <select
            class="dark:bg-primary border-[1px] border-solid border-bgDark px-5 h-12 w-full rounded-lg md:w-44"
            name=""
            id="select"
          >
            <option selected>All</option>
            <option>Africa</option>
            <option>America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Oceania</option>
          </select>
        </div>
        <!--  Cardlar davlatlar uchun  -->
        <div
          id="countries"
          class="w-full justify-center md:justify-between dark:bgDark flex flex-wrap"
        ></div>
      </section>
    </main>

    <script defer src="./script.js"></script>
  </body>
</html>
